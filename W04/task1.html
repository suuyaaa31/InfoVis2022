<html>
    <head>
        <title>W04: task04</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://suuyaaa31.github.io/InfoVis2022/W04/w04_task1.csv", draw );
	 function draw(data){
	     svg.selectAll("circle")
		.data(data)
	        .enter()
	        .append("circle")
	        .attr("cx", function(d){ return d.x; })
	        .attr("cy", function(d){ return d.y; })
	        .attr("r", function(d){ return d.r; })
            .attr("cr", function(d){ return d.color; })
	 };
	</script>
    </body>
</html>
