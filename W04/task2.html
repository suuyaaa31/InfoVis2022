<html>
<head>
    <title>W04: task2</title>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("body").append("svg");
        d3.csv("https://suuyaaa31.github.io/InfoVis2022/W04/w04_task2.csv", text);
        function text(data){
            svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", 10)
            .attr("y", function(d){ return d.y*1.5; })
            .attr("dy", 10)
            .text(function(d){ return d.label })
            .attr('font-size', function(d) {return '15px'; }  );
        };
        d3.csv("https://suuyaaa31.github.io/InfoVis2022/W04/w04_task2.csv", draw);
        function draw(data){
            svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d){ return d.x*7; })
            .attr("y", function(d){ return d.y*1.3; })
            .attr("width", function(d){ return d.width*1.5; })
            .attr("height", function(d){ return d.height*1.3; })
            .style("fill", function(d){ return d.color; });
        };
    </script>
</body>
</html>
